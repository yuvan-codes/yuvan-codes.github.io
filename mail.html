<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .back {
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s;
        }

        a:hover {
            color: #5478a3;
        }

        form {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .parent {
            background-color: #4CAF50;
            padding: 10px;
            color: #fff;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="parent">
            <div class="back">
                <a href="index.html">Back</a>
            </div>
            <form action="mailto:yuvanshankar.sa@gmail.com" method="post" enctype="text/plain">
                <div class="creds">
                    <label for="name">Your Name:</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="creds">
                    <label for="mail">Your Email:</label>
                    <input type="email" name="mail" id="mail" required>
                </div>
                <div class="content">
                    <label for="content"></label>
                    <textarea name="content" id="content" cols="30" rows="10" placeholder="Leave your message here..."
                        required></textarea>
                </div>
                <div class="submit">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
